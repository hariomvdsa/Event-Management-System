<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Event | Login</title>
  <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #010101;
      overflow: hidden;
      color: #fff;
    }

    .scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      pointer-events: none;
    }

    .flower {
      position: absolute;
      bottom: 0;
      transform: scale(0.8);
    }

    .flower:nth-child(1) {
      left: 40%;
      transform: scale(0.9) rotate(-10deg);
    }

    .flower:nth-child(2) {
      left: 50%;
      transform: scale(1.1);
    }

    .flower:nth-child(3) {
      left: 60%;
      transform: scale(0.9) rotate(10deg);
    }

    .stem {
      width: 2px;
      height: 150px;
      background: linear-gradient(to top, #0f0, #3ff);
      margin: 0 auto;
      border-radius: 10px;
      animation: grow 3s ease-out forwards;
      transform-origin: bottom center;
    }

    .leaf {
      position: absolute;
      width: 30px;
      height: 15px;
      background: #0ff;
      border-radius: 0 50% 50% 0;
      transform-origin: left center;
      opacity: 0.7;
    }

    .leaf.left {
      left: -28px;
      transform: rotate(-30deg);
    }

    .leaf.right {
      right: -28px;
      transform: rotate(30deg);
    }

    .bloom {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      animation: bloom 2s ease-out 3s forwards;
    }

    .petal {
      position: absolute;
      width: 30px;
      height: 30px;
      background: #aff;
      border-radius: 50%;
      opacity: 0.9;
      box-shadow: 0 0 10px #6ff;
    }

    .petal:nth-child(1) { top: -20px; left: -15px; }
    .petal:nth-child(2) { top: -20px; left: 15px; }
    .petal:nth-child(3) { top: -35px; left: 0px; }

    .center {
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px yellow;
    }

    @keyframes grow {
      0% { height: 0; }
      100% { height: 150px; }
    }

    @keyframes bloom {
      0% { transform: translateX(-50%) scale(0); }
      100% { transform: translateX(-50%) scale(1); }
    }

    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin: 100px auto;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 15px #00f2ff;
    }

    .form-signin input {
      margin-bottom: 10px;
    }

    .login_message {
      color: #ff6;
    }
  </style>
</head>
<body class="text-center">

  <!-- Animated Background -->
  <div class="scene">
    <div class="flower">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="bloom">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
      </div>
    </div>

    <div class="flower">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="bloom">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
      </div>
    </div>

    <div class="flower">
      <div class="stem"></div>
      <div class="leaf left"></div>
      <div class="leaf right"></div>
      <div class="bloom">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
      </div>
    </div>
  </div>

  <!-- Login Form -->
  <form class="form-signin" method="POST" action="/login">
    <h1 class="h3 mb-3 font-weight-normal text-light">Login | Events</h1>
    
    <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
    <input type="password" name="password" class="form-control" placeholder="Password" required>
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    
    <p class="login_message">{{ msg }}</p>
    <p class="text-light">Don't have an account? <a href="/register" class="text-info">Register now</a></p>
    <p class="text-light">Are you an admin? <a href="/admin/login" class="text-warning">Admin Login</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; Events</p>
  </form>

</body>
</html>
