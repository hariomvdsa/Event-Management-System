{% extends 'base.html' %}

{% block head %}
<title>Personal</title>
<link rel="stylesheet" href="{{ url_for('static', filename='personal.css') }}">
{% endblock head %}

{% block body %}
<br><br>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3"><center>Personal Details</center></h1>
  </div>
</div>

<div id="edit-form" class='details'>
  <form action="" method="POST">
    <div class="form-group row">
      <label for="fname" class="col-3 col-form-label">First Name<span class="required" style="color: red;">*</span></label>
      <div class="col-9">
        <input id="fname" name="fname" type="text" class="form-control" value="{{ details.fname }}" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="mname" class="col-3 col-form-label">Middle Name</label>
      <div class="col-9">
        <input id="mname" name="mname" type="text" class="form-control" value="{{ details.mname }}">
      </div>
    </div>

    <div class="form-group row">
      <label for="lname" class="col-3 col-form-label">Last Name<span class="required" style="color: red;">*</span></label>
      <div class="col-9">
        <input id="lname" name="lname" type="text" class="form-control" value="{{ details.lname }}" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="dob" class="col-3 col-form-label">Date Of Birth<span class="required" style="color: red;">*</span></label>
      <div class="col-9">
        <input id="dob" name="dob" type="date" class="form-control" value="{{ details.dob }}" required onkeydown="return false">
      </div>
    </div>

    <div class="form-group row">
      <label for="contact1" class="col-3 col-form-label">Contact Number 1<span class="required" style="color: red;">*</span></label>
      <div class="col-9">
        <input id="contact1" name="contact1" placeholder="Mobile Number 1"
               type="text" pattern="^\d{10,15}$" maxlength="15"
               title="Enter a valid phone number (10 to 15 digits)"
               value="{{ details.contact1 }}" required class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label for="contact2" class="col-3 col-form-label">Contact Number 2</label>
      <div class="col-9">
        <input id="contact2" name="contact2" placeholder="Mobile Number 2"
               type="text" pattern="^\d{10,15}$" maxlength="15"
               title="Enter a valid phone number (10 to 15 digits)"
               value="{{ details.contact2 }}" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label for="contact3" class="col-3 col-form-label">Landline</label>
      <div class="col-9">
        <input id="contact3" name="contact3" placeholder="Landline"
               type="text" pattern="^\d{6,15}$" maxlength="15"
               title="Enter a valid landline number (6 to 15 digits)"
               value="{{ details.contact3 }}" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-3">Gender<span class="required" style="color: red;">*</span></label>
      <div class="col-9">
        <div class="custom-control custom-radio custom-control-inline">
          <input name="gender" id="gender_0" type="radio" class="custom-control-input" value="male" {% if details.gender == 'male' %}checked{% endif %} required>
          <label for="gender_0" class="custom-control-label">Male</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input name="gender" id="gender_1" type="radio" class="custom-control-input" value="female" {% if details.gender == 'female' %}checked{% endif %} required>
          <label for="gender_1" class="custom-control-label">Female</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input name="gender" id="gender_2" type="radio" class="custom-control-input" value="other" {% if details.gender == 'other' %}checked{% endif %} required>
          <label for="gender_2" class="custom-control-label">Other</label>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="address" class="col-3 col-form-label">Residential Address<span class="required" style="color: red;">*</span></label>
      <div class="col-9">
        <textarea id="address" name="address" cols="40" rows="3" class="form-control" required>{{ details.address }}</textarea>
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-3 col-9">
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
{% endblock body %}
