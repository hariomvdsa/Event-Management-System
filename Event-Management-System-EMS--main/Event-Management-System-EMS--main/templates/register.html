<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Event | Register</title>
  <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .form-signin {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .form-signin input[type="text"],
    .form-signin input[type="email"],
    .form-signin input[type="password"] {
      margin-bottom: 15px;
      border-radius: 30px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      transition: background 0.3s ease;
    }

    .form-signin input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 5px #00ffff;
      color: #fff;
    }

    .form-signin ::placeholder {
      color: #ccc;
    }

    .form-signin h1 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #00ffff;
    }

    .form-signin .btn {
      border-radius: 30px;
      background: #00ffff;
      color: #000;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .form-signin .btn:hover {
      background: #00bbcc;
      transform: scale(1.05);
    }

    .form-signin a {
      color: #00ffff;
      text-decoration: none;
      font-weight: 500;
    }

    .form-signin a:hover {
      text-decoration: underline;
    }

    .register_message {
      color: #ffc107;
      font-size: 0.95rem;
    }

    .form-signin img {
      filter: drop-shadow(0 0 5px #00ffff);
    }

    .text-muted {
      color: #ccc !important;
    }
  </style>
</head>

<body>
  <form class="form-signin" method="POST" action="/register">
    <h1 class="h3">Register | Events</h1>

    <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
    <input type="email" name="email" class="form-control" placeholder="Email address" required>
    <input type="password" name="password" class="form-control" placeholder="Password" required>
    <input type="password" name="reenterPassword" class="form-control" placeholder="Re-Enter Password" required>

    <button class="btn btn-lg btn-block mt-3" type="submit">Register</button>

    <p class="register_message mt-3">{{ rmsg }}</p>
    <p class="mt-3">Already have an account? <a href="/login">Login Here</a></p>
    <p>Are you an admin? <a href="/admin/register">Admin Registration</a></p>
    <p class="mt-4 mb-0 text-muted">&copy; Events</p>
  </form>
</body>
</html>
